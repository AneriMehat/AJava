<html>
    <head>
        <title>Regestration Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="regestration">
            Name:<input type="text" name="Name" value="" />
            Username:<input type="text" name="Username" value="" /><br><br>
            Gender:
            Male<input type="radio" name="Gender" value="Male" />&nbsp;&nbsp;
            Female<input type="radio" name="Gender" value="Female" /><br><br>
            Skills: <br>
            C++<input type="checkbox" name="skills" value="C++" />&nbsp; &nbsp;
            Java<input type="checkbox" name="skills" value="Java" />&nbsp;&nbsp;
            Android<input type="checkbox" name="skills" value="Android" />&nbsp;&nbsp;
            Cloud<input type="checkbox" name="skills" value="Cloud computing" /><br><br>
           
            Year of graduation: <select name="Year of Graduation">
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
            </select><br><br>
            <input type="submit" value="Register" />
        </form>
    </body>
</html>
